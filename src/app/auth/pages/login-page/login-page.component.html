<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Usuario"/>
      </mat-form-field>
      <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Contraseña"/>
    </mat-form-field>
    <button mat-button mat-flat-button
    (click)="onLogin()"
    color="primary">sign in
      <mat-icon>lock</mat-icon>
    </button>
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/new-account">¿Aun no tienes cuenta?</a>
    </div>
</div>
