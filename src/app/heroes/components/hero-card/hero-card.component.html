<mat-card>
  <mat-card-header>
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle> {{hero.alter_ego}} </mat-card-subtitle>
  </mat-card-header>
  <!--ToDo imagen-->
  {{hero | heroesImg}}
  <img
    alt=""
    [src]="hero | heroesImg"
    [alt]="hero.superhero"
  />

  <mat-card-content class="mt-2">
    <span> {{hero.publisher}} </span>
    <p> {{hero.first_appearance}} </p>
    <mat-chip-listbox>
      <mat-chip *ngFor="let name of hero.characters?.split(',') | slice:0:3">
        {{name}}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button
    mat-raised
    color="primary"
    [routerLink]="['/heroes/edit',hero.id]">
      Editar
      <mat-icon>edit</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button
    mat-raised
    color="primary"
    [routerLink]="['/heroes/',hero.id]">
      MÃ¡s
      <mat-icon>more_horiz</mat-icon>
    </button>

  </mat-card-actions>
</mat-card>
